<ion-view view-title="Anasayfa">
	<ion-header-bar class="bar bar-header bar-stable">
	  	<h1 class="title">Takvim</h1>
	</ion-header-bar>
	<ion-content style="background: #E5E7EF">
		<ion-list>
			<onezone-datepicker datepicker-object="onezoneDatepicker">
			</onezone-datepicker>
			{{mesaj}}
			<ion-item class="item item-remove-animate item-icon-left item-challange" ng-repeat="item in challange track by $index" ng-click="openActivity({{item.id}})">
		      	<i class="icon ion-record" ng-class="item.statu=='1' ? 'balanced' : 'assertive'"></i>
		      	<h2>{{item.name}} <span>{{item.date}}</span></h2>
		      	<p>{{item.description}}</p>
		        <ion-option-button class="button-assertive" ng-click="removeActivity({{item.id}})">
		          Sil
		        </ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
